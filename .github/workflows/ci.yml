name: CI

on: [push]

env:
  NODE_ENV: production
  PORT: 3000
jobs:
  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [14.x]


    steps:
      - uses: actions/checkout@v1

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: yarn install
        env:
          NODE_ENV: development

      - name: Increase watchers limit
        run: echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p

      - name: Run linter
        run: yarn lint
        env:
          NODE_ENV: development

      - name: Run unit tests
        run: yarn jest
        env:
          NODE_ENV: development

      # FIXME: Disabled E2E because it crashes randomly on CI when always passing local

